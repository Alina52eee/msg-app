<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Database</title>
    <style>
        div {
            background: rgb(230, 173, 173);
            border: solid 2px rgb(128, 0, 0);
            padding: 5px;
            display: inline-block;
            width: 40vw;
            word-break: break-all;
        }

    </style>
</head>

<body>
    {{ users }}
    <br><br>
    {% for u in users %}
            <div>{{ u[0] }}</div>
            <div>{{ u[1] }}</div>
            <br>
    {% endfor %}
    <br><br>
    {{ msgs }}
</body>

</html>
